<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <select id="Country">
            <option>Select Country</option>
            <option>India</option>
            <option>US</option>
        </select>

        <select id="State">
            <option>Select State</option>
        </select>


        <select id="City">
            <option>Select City</option>
        </select>

        <input type="text" id="DynamicDropdownMaker">


        <select id="DynamicDropdown">
            <option>Select</option>
        </select>


    </form>

    <script>

        var Liststate=[
            {Country:"India" ,State:"Maharashtra"},
            {Country:"US", State:"Los Angles"}

        ];

        var Listcity= [
            {State:"Maharashtra",City:"Dhule"},
            {State:"Los Angles" ,City:"London"}
        ];

        $('document').ready(function()
        {
            $('#Country').change(function()
            {
                $('#State').html("<option selected>Select State</option>");
                $('#City').html("<option selected>Select City</option>");

                const CountryName = Liststate.filter(m=>m.Country == $('#Country').val());

                CountryName.forEach(element => {
                    const states = "<option val'"+element.State+"'>"+element.State+ "</option>";
                    $('#State').append(states);
                })
            });

            $('#State').change(function()
            {
                $('#City').html("<option selected> Select City </option>");
                const State = Listcity.filter(m=>m.State == $('#State').val());
                State.forEach(element =>
                {
                    const option= "<option val'"+element.City +"'>"+element.City+"</option>";
                    $('#City').append(option);
                })
                

            })

            $('#DynamicDropdownMaker').keypress(function(event)
            {
                var a= [
                    {value:"Data1"},
                    {value:"Data2"}

                ];
                
                if(event.keyCode==13)
                {
                    event.preventDefault()
                    debugger
                    var b = $('#DynamicDropdownMaker').val();

                    $('#DynamicDropdownMaker').val("");
                    debugger
                    a.push({value: b})
                    a.forEach(element => {
                        debugger
                        const option = "<option value='" + element.value + "'>" + element.value + "</option>"; // Corrected syntax for creating <option> elements
                        $('#DynamicDropdown').append(option);
                    })
                }
            })


           
        })
    </script>
</body>
</html>
