<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <form>
        <div>
            <select id="Country">  
                <option>Select Country</option>
                <option value="India">India</option>
                <option value="US">US</option>
            </select>
        </div>
        <div>
            <select id="State">
                <option>Select State</option>
            </select>
        </div>
        <div>
            <select id="city">
                <option>Select City</option>
            </select>
        </div>
        <a href="cascade.html">Abhishek</a>
    </form>
    <script>
        $(document).ready(function()
        {
            var state = [ {"Country":"India","State":"Maharashtra"} ,{"Country":"US","State":"Los Angles"},{"Country":"India","State":"Maharashtra2"}];
            var City =[{"State":"Maharashtra","City":"Dhule"},{"State":"Los Angles" ,"City":"London"}]
            $('#Country').change(function()
            {
                $('#State').html('<option>Select State</option>');
                $('#city').html('<option>Select City</option>');

                var state1 = state.filter(m=>m.Country == $('#Country').val());

                console.log(state1)
                
                state1.forEach(element=>{
                    var state2 = element.State
                    console.log(state2)
                    var stateAttach = $('<option>').attr({"Value":state2,"id":state2})
                    stateAttach.text(state2)
                    $('#State').append(stateAttach);
                });
            });
            $('#State').change(function()
            {
                var StateValue = $('#State').val();
                var CityFiltered = City.filter(m=>m.State ==StateValue);
                CityFiltered.forEach(element=>{
                    var CityNew = element.City;
                    var newCityOption = $('<option>').attr({"value":CityNew,"id":CityNew})
                    newCityOption.text(CityNew);
                    $('#city').append(newCityOption)
                });
            })
        });
    </script>
</body>

</html>
