<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
</head>

<body>
    <form id="Myform">
        <label>FirstName</label>
        <input type="text" name="FirstName" id="FirstName">
        <input type="submit" name="submit" id="submit">
        <input type="button" name="update" id="update" value="update">
        <table id="MyNewTable">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>
    <script>
        var allData = [];
        var Counter = 0;
        var RowIndex; // Define RowIndex in a common scope

        $(document).ready(function () {
            $('#Myform').on('click', '#submit', function (e) {
                e.preventDefault();
                var rowData = {};
                var FirstName = $('#FirstName').val();
                rowData['FirstName'] = FirstName;
                rowData['Counter'] = Counter;
                rowData['Deleted'] = false;
                allData.push(rowData);
                Counter++;
                console.log(allData);
                table();
                Myform.reset();
            });

            function table() {
                var table = $('#MyNewTable').DataTable();
                table.clear().draw();
                $.each(allData, function (index, object) {
                    if (object.Deleted == false) {
                        var row = table.row.add([object.FirstName, '<input type="button" class="edit" value="Edit"><input type= "button" class="Delete" value="Delete">']).draw().node();
                        $(row).attr('Counter', object.Counter);
                    }
                    else {

                    }
                });
            }

            $(document).on('click', '.edit', function () {
                debugger;
                var RowFind = parseInt($(this).closest('tr').attr('Counter'));
                RowIndex = allData.findIndex(function (element) {
                    return element.Counter == RowFind;
                });
                var FirstNameObject = $('#FirstName');
                var ObjectValueFirstName = allData[RowIndex].FirstName;
                FirstNameObject.val(ObjectValueFirstName);
                console.log(allData);
            });

            $(document).on('click', '#update', function () {
                debugger;
                var FirstNameyUpdateElement = $('#FirstName');
                var NewFirstNameyUpdateElement = FirstNameyUpdateElement.val();

                allData[RowIndex].FirstName = NewFirstNameyUpdateElement;
                console.log(allData);
                Myform.reset();
                table();
            });

            $(document).on('click', '.Delete', function () {
                var RowwhichClick = parseInt($(this).closest('tr').attr('Counter'));
                var RowIndex1 =allData.findIndex(function(element)
                {
                    return element.Counter == RowwhichClick;
                });
                allData[RowIndex1].Deleted = true;
                table();
            });
        });
    </script>
</body>

</html>
