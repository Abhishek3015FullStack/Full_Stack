<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
</head>

<body>
  <form id="MyForm">
    <div>
      <label>FirstName</label>
      <input type="text" name="FirstName" id="FirstName">
    </div> <br>


    <div>
      <label>LastName</label>
      <input type="text" name="LastName" id="LastName">
    </div><br>

    <div>
      <label>Checkbox</label>
      <input type="checkbox" value="playGroud" id="playGroud">
    </div><br>

    <div>
      <label>gender</label>
      <label>male</label>
      <input type="radio" name="Gender" value="male" class="Gender"><br>
      <label>Female</label>
      <input type="radio" name="Gender" value="Female" class="Gender"><br>
      <label>Trans</label>
      <input type="radio" name="Gender" value="Trans" class="Gender"><br>
    </div><br>

    <div>
      <label>date</label>
      <input type="date" name="Date" value="Date" id="Date">
    </div><br>

    <div> <br>
      <select id="Select">
        <option value="Select">Select</option>
        <option value="Dhule">Dhule </option>
        <option value="Ner">Ner</option>
      </select>
    </div>

    <input type="button" name="update" id="update" value="update"><br>
    </div>

    <input type="submit" id="submit" name="submit" value="submit" id="submit">
    </div>

    <table id="MyTable">
      <thead>
        <tr>
          <th scope="col">Firstname</th>
          <th scope="col">LastName</th>
          <th scope="col">playGroud</th>
          <th scope="col">gender</th>
          <th scope="col">date</th>
          <th scope="col">Select</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </form>
  <script>
    var allData = [];
    var Counter = 0;
    var RowIndex;
    $(document).ready(function () {
      var rowData = {};
      $('#MyForm').on('click', '#submit', function (e) {
        e.preventDefault();
        var FirstName = $('#FirstName').val();
        var LastName = $('#LastName').val();
        var playGroud = $('#playGroud').is(':checked');
        var Gender = $('input[name="Gender"]:checked ').val();
        var Date = $('#Date').val();
        var Select = $('#Select').val();

        rowData['FirstName'] = FirstName;
        rowData['LastName'] = LastName;
        rowData['playGroud'] = playGroud;
        rowData['Gender'] = Gender;
        rowData['Date'] = Date;
        rowData['Select'] = Select;
        rowData['Counter'] = Counter
        allData.push(rowData);
        Counter++;
        console.log(allData);
        table();
        MyForm.reset();
      });

      function table() {
        var table = $('#MyTable').DataTable();
        table.clear().draw();
        $.each(allData, function (index, object) {
          var row = table.row.add([object.FirstName, object.LastName, object.playGroud, object.Gender, object.Date, object.Select, '<input type="button" class="Edit" value="Edit"><input type="button" class="Delete" value="Delete">']).draw().node();
          $(row).attr('Counter', object.Counter)
        })

      }

      $(document).on('click', '.Edit', function () {
        var rowFind = $(this).closest('tr').attr('Counter');
        RowIndex = allData.findIndex(function (element) {
          return element.Counter == rowFind;
        });

        // Fetch the data of the row to be edited
        var rowData = allData[RowIndex];

        // Set the input fields with the row's data
        $('#FirstName').val(rowData.FirstName);
        $('#LastName').val(rowData.LastName);
        $('#playGroud').prop('checked', rowData.playGroud);

        // Set the radio button based on the stored gender value
        $('input[name="Gender"]').prop('checked', false); // Uncheck all radio buttons
        $('input[name="Gender"][value="' + rowData.Gender + '"]').prop('checked', true); // Check the correct radio button

        $('#Date').val(rowData.Date);
        $('#Select').val(rowData.Select);
      });



    });
  </script>
</body>

</html>
