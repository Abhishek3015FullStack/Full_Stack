<body>
    <table id="tableMy">
        <thead>
            <tr>
                <th>Degree/board</th>
                <th>School/College</th>
                <th>Start date</th>
                <th>Passout year</th>
                <th>Percentage</th>
                <th>backLog</th>

        <tbody>

                <td><input type="text" value="1"></td>

                <td></td>
            </tr>
        </tbody>
    </table>
    <button id="getValues">Get All Values</button>
    

    <script>
        $(document).ready(function()
        {
            $(document).on('click',".Add",function()
            {
                var newRow = $('<tr>').insertAfter($('#tableMy tbody tr:nth-child(2)'));
                newRow.append('<td><input type="text"></td>');
                newRow.append('<td><input type="text"></td>');
                newRow.append('<td><input type="text"></td>');
                newRow.append('<td><input type="date"></td>');
                newRow.append('<td><input type="text"></td>');
                newRow.append('<td><input type="text"></td>');
                newRow.append('<td><button class="Delete">Delete</button></td>');
            });

            $('#tableMy').on('click','.Delete',function()
            {
                $(this).closest('tr').remove();
            });

            $('#getValues').click(function() {
                var rowData = [];
                $('#tableMy tbody tr').each(function() {
                    var row = {};
                    $(this).find('input').each(function() {
                        var fieldName = $(this).closest('td').prevAll().length; // Get the column index as the field name
                        var value = $(this).val();
                        row[fieldName] = value;
                    });
                    rowData.push(row);
                });
                console.log(rowData);
            });
        });
    </script>
</body>
</html>
