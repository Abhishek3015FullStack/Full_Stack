<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <button id="Submit">Submit</button>
    How are you
    <div id="Abhishke"></div>

<label>Abhishek</label><input type="text">
<label>Abhishek</label><input type="text">
    <button id="Show">Show</button>



    <script>
        $(document).ready(function () {
            $('#Submit').click(function () {
                $('#Abhishke').append('<label>Abhishek</label><input type="text"><button class="Delete">Delete</button><br>');
            });

            $(document).on('click', '.Delete', function () {
                $(this).prevAll('input:first').remove(); // Remove input field
                $(this).prev('label').remove(); // Remove label
                $(this).remove(); // Remove delete button
            });

            // Function to display data
            function displayData() {
                var data = [];
                $('#Abhishke input[type="text"]').each(function () {
                    data.push($(this).val());
                });
                console.log(data);
               
            }

            // Call displayData function when submit button is clicked
            $('#Show').click(function () {
                displayData();
            });
        });
    </script>
</body>

</html>
