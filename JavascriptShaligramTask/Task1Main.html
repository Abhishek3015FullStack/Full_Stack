<body>

    <div class="container">
        <div class="">

                <label for="FirstName" class="form-label">FirstName</label>

            <div class="col-lg-4 col-sm-12">

            <div class="col-lg-4 col-sm-12">

                <input type="text" class="form-control" id="DateOfBirth" placeholder="Date of Birth" onfocus="(this.type='date')">

        </div>

        <div class="row mt-5 gt-4">
            <div class="col-lg-4 col-sm-12">

            <div class="col-lg-4 col-sm-12">

                <input type="text" class="form-control" id="Address">
            </div>

            <div class="col-lg-4 col-sm-12">

                <input type="text" class="form-control" id="GraduationYear" placeholder="YYYY-MM" onfocus="(this.type='month')">
            </div>
        </div>
        <hr>
        <h1 class="mt-5 mb-4">Education</h1>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="table-responsive">
                    <table class="table" style="background-color: none;" id="tableMy">
                        <thead>
                            <tr>
                                <th scope="col">Degree/board</th>
                                <th scope="col">School/College</th>
                                <th scope="col">Start date</th>
                                <th scope="col">Passout year</th>
                                <th scope="col">Percentage</th>

                                            class="fa-solid fa-plus" style="    padding: 0px 3px 0px 3px;
                                border-radius: 45px;
                                color: white;
                                margin: 0px 0px 2px 0px;"></i></button></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td><input type="text" value="" class="form-control" onfocus="(this.type='month')" placeholder="MM-YY"></td>
                                <td><input type="text" value="" class="form-control" onfocus="(this.type='month')" placeholder="MM-YY"></td>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td><input type="text" value="1"class="form-control"></td>
                                <td></td>
                            </tr>

                            <tr>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td><input type="text" value="" class="form-control" onfocus="(this.type='month')" placeholder="MM-YY"></td>
                                <td><input type="text" value="" class="form-control" onfocus="(this.type='month')" placeholder="MM-YY"></td>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td><input type="text" value="1" class="form-control"></td>
                                <td></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center"><button id="getValues" style="    background: aliceblue;
            border: none;
            padding: 3px 7px 3px 9px;">Submit</button></div>
        <div class="table-responsive">
        <table class="table mt-5 mb-5 table-responsive table-sm" style="background-color: none;" id="MySecondTable">
            <thead>
                <tr>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">DateOfBirth</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">GraduationYear</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    </div>

    </form>

 
<script>
    

$(document).ready(function () {
    $('#tableMy').on('click', ".Add", function () {
        var newRow = $('<tr>').insertAfter($('#tableMy tbody tr:nth-child(2)'));
        newRow.append('<td><input type="text" class="form-control"></td>');
        newRow.append('<td><input type="text" class="form-control"></td>');
        newRow.append('<td><input type="text" class="form-control" onfocus="this.type=\'month\'" placeholder="MM-YY" ></td>');
        newRow.append('<td><input type="text" class="form-control" onfocus="this.type=\'month\'" placeholder="MM-YY"></td>');
        newRow.append('<td><input type="text" class="form-control"></td>');
        newRow.append('<td><input type="text" class="form-control"></td>');
        newRow.append('<td><button class="Delete" style="background-color: black;"><i class="fa-solid fa-minus" style="color:white"></i></button></td>');
    });

    $('#tableMy').on('click', '.Delete', function () {
        $(this).closest('tr').remove();
    });

    $('#getValues').click(function () {
        var rowData = [];
       
        $('#tableMy tbody tr').each(function () {
            var row = {};
            $(this).find('input').each(function () {

                var fieldName = $(this).closest('td').prevAll().length;

                if (fieldName == 0) {
                    fieldName = "Degree/board";
                }
                else if (fieldName == 1) {
                    fieldName = "School/College";
                }

                else if (fieldName == 2) {
                    fieldName = "Start date";
                }

                else if (fieldName == 3) {
                    fieldName = "Passout year";
                }
                else if (fieldName == 4) {
                    fieldName = "Percentage";
                }
                else if (fieldName == 5) {
                    fieldName = "backLog";
                }

                var value = $(this).val();

                row[fieldName] = value;
            });
            rowData.push(row);
        });
        console.log(rowData);

        var FirstName = $('#FirstName').val();
        var LastName = $('#LastName').val();
        var DateOfBirth = $('#DateOfBirth').val();
        var Email = $('#Email').val();
        var Address = $('#Address').val();
        var GraduationYear = $('#GraduationYear').val();

        var Row = "<tr><td>" + FirstName + "</td>" + "<td>" + LastName + "</td>" + "<td>" + DateOfBirth + "</td>" + "<td>" + Email + "</td>" + "<td>" + Address + "</td>" + "<td>" + GraduationYear + "</td></tr>"
        $('#MySecondTable tbody').append(Row);
    });

    function DatepiCKer() {

    };



});

</script>
