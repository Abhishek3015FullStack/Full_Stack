<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var a = "abhishek";
            var b = a.indexOf("a");
            console.log(b); // finding the index of that character

            var a = "abhishek";
            var b = a.indexOf("h",3);//it will include the 3  index in the string
            console.log(b); //

            var a = "abhishek";
            var b = a.indexOf("x"); // if not found then showing the -1 
            console.log(b); //
    </script>
</body>
</html>
