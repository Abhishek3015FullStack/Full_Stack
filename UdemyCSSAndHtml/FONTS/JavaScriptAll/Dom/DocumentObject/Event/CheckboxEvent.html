<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="checkbox" id ="check1">
        <input type="text" id="balance" readonly>
        <script>
                document.getElementById("balance").value = 0;
                document.getElementById("check1").addEventListener("change",sample);

                function sample()
                {
                    
                    var a = document.getElementById("check1").checked;
                    if(a==true)
                    {
                        document.getElementById("balance").value = 5000;
                    }
                    else
                    {
                        document.getElementById("balance").value = 1000;
                    }

                }
        </script>
</body>
</html>
