<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="Abhishek1"> Abhishek 1</p>
    <script>
            document.getElementById("Abhishek1").addEventListener("dblclick", abhi);
            function abhi()
            {
                var a = document.getElementById("Abhishek1");
                a.innerHTML += "Abhishek by function" ;// double click function
                a.style.backgroundColor= "red";

            }
    </script>
</body>
</html>
