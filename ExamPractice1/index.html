<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />

    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
</head>

<body>
    <form id="myform">
        <label>FirstName</label>
        <input type="text" name="FirstName" id="FirstName">
        <label>LastName</label>
        <input type="text" name="LastName" id="LastName">
        <input type="submit" value="submit" id="submit">
        <input type="button" value="update" id="update">
        <table id="MyTable">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <!-- <th>Counter</th> -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>
    <script>
        var allData = [];
        var counter = 0;
        $(document).ready(function () {
            $('#myform').on('click', '#submit', function (e) {
                e.preventDefault();
                var Data = {};
                var FirstName = $('#FirstName').val();
                var LastName = $('#LastName').val();
                Data['FirstName'] = FirstName;
                Data['LastName'] = LastName;
                Data['counter'] = counter;
                Data['Deleted'] = false;
                allData.push(Data);
                counter++;
                

                table();
                myform.reset();
            });


            function table() {
                var table = $('#MyTable').DataTable();
                table.clear().draw();

                $.each(allData, function (index, object) {
                    if (object.Deleted == false) {
                        let row = table.row.add([object.FirstName, object.LastName, '<input type="button" class="edit" value="Edit" ><input type="button" class="Delete" value="Delete">']).draw('full-hold').node()
                        $(row).attr("counter", object.counter)

                    }
                    else {
                    }
                });

            }

            $(document).on('click', '.Delete', function () {
                var RowIndex1 = parseInt($(this).closest('tr').attr('counter')) 
                var RowIndex = allData.findIndex(function (element) {
                    return element.counter === RowIndex1;
                });
                allData[RowIndex].Deleted = true;
                console.log(allData);
                table();
            });

            $(document).on('click', '.edit', function () {

                var RowIndex1 = parseInt($(this).closest('tr').attr('counter')) 
                var RowIndex = allData.findIndex(function (element) {
                    return element.counter === RowIndex1; 
                });
               
                var ObjectValueFirstName = allData[RowIndex].FirstName;
                var ObjectValueLastName = allData[RowIndex].LastName;

                var FirstFieldsName = $('#FirstName');
                var LastFieldsName = $('#LastName');

                FirstFieldsName.val(ObjectValueFirstName);
                LastFieldsName.val(ObjectValueLastName);

                $(document).on('click', '#update', function () {
                    var FieldsValueFirstName = $('#FirstName').val();
                    var FieldsValueLastName = $('#LastName').val();
                    allData[RowIndex].FirstName = FieldsValueFirstName;
                    allData[RowIndex].LastName = FieldsValueLastName;
                    myform.reset();
                    table();

                });
            });
            console.log(allData);
        });
    </script>
</body>

</html>
