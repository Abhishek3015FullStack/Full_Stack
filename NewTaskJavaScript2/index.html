<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form id="myform">
        <div class="container">
            <div><input type="button" id="add" value="addButton"></div>
            <div id="inputs">
                <!-- Initial input fields -->
                <input id="ABhishek1" type="text">
                <input id="ABhishek2" type="text">
                <input id="ABhishek3" type="text">
            </div>
            <div>
                <label>First name</label>
                <input type="text" value="" id="input1">



            </div>


        </div>
        <input type="submit" value="submit">
    </form>

    <div id="tableContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var counter = 3;
            var addButton = document.getElementById('add');
            var inputsContainer = document.getElementById('inputs');
            var tableContainer = document.getElementById('tableContainer');

            addButton.addEventListener('click', function (event) { //add the input field in the data
                event.preventDefault();
                counter++;
                var newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.id = 'ABhishek' + counter;
                inputsContainer.appendChild(newInput);
            });

            myform.addEventListener('submit', function (event) {
                event.preventDefault();
                var formData = {};

              
                var additionalInputValue = document.getElementById('input1').value;

              
                formData['additionalInput'] = additionalInputValue;

               
                for (var i = 1; i <= counter; i++) {
                    var inputId = 'ABhishek' + i;
                    var inputValue = document.getElementById(inputId).value;
                    formData[inputId] = inputValue;
                }

               
                var table = document.createElement('table');
                var tbody = document.createElement('tbody');

               
                for (var key in formData) {
                    var tr = document.createElement('tr');
                    var td2 = document.createElement('td');
                    td2.textContent = formData[key];
                    tr.appendChild(td2);
                    tbody.appendChild(tr);
                }

               
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);

               
                console.log(formData);
            });

        });
    </script>
</body>

</html>
