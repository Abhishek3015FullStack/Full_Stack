<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <pre>
            var a=0;

            a++;
            console.log(a);
            
            ++a;
            console.log(a);
            
            a--
            console.log(a);
            
            --a;
            console.log(a);
        </pre>
</body>
</html>
