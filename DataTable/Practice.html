<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <table id="Mytable">
    <thead>
      <tr>
        <th>Column1</th>
        <th>Column 2</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <input type="text" id="FirstValue">
  <input type="text" id="SecondValue">

  <input type="button" value="save" id="SaveButton">

  <script>
    var SelectRowIndex = null;

    var dataArray = [
      { column1: "Abhishek1", Column2: "Abhishek" },
      { column1: "Abhishek12", Column2: "Abhishek2" }
    ];
    console.log(SelectRowIndex)

    $(document).ready(function () {
      var table = $('#Mytable').DataTable();

      dataArray.forEach(function (item) {
        var rowNode = table.row.add([item.column1, item.Column2, '<button class="Edit_Button">Edit</button>', '<button class="Delete">Delete</button>']).draw(false).node();
        $(rowNode).attr('data-index', table.rows().count() - 1);
      });

      $('#Mytable').on('click', '.Edit_Button', function () {
        var rowIndex = $(this).closest('tr').attr('data-index');
        var rowData = dataArray[rowIndex];
        SelectRowIndex = rowIndex;
        $('#FirstValue').val(rowData.column1);
        $('#SecondValue').val(rowData.Column2);
      });

      $(document).on('click', '#SaveButton', function () {
        var newData = { column1: $('#FirstValue').val(), Column2: $('#SecondValue').val() };

        if (SelectRowIndex == null) {

          console.log(SelectRowIndex)
          dataArray.push(newData);
          var rowNode = table.row.add([newData.column1, newData.Column2, '<button class="Edit_Button">Edit</button>', '<button class="Delete">Delete</button>']).draw(false).node();
          $(rowNode).attr('data-index', table.rows().count() - 1);

          $('#FirstValue').val("")
          $('#SecondValue').val("")
          SelectRowIndex = null;

        } else {
          console.log(SelectRowIndex)
          dataArray[SelectRowIndex] = newData;
          table.row(SelectRowIndex).data([newData.column1, newData.Column2, '<button class="Edit_Button">Edit</button>', '<button class="Delete">Delete</button>']).draw(false);
          $('#FirstValue').val("")
          $('#SecondValue').val("")
          SelectRowIndex = null;
        }
      });


      $('#Mytable').on('click', '.Delete', function () {
        debugger
        var rowIndex = $(this).closest('tr').attr('data-index');

       
        if (confirm("Are you sure you want to delete this row?")) {
          // Remove row from DataTable and dataArray
          table.row(rowIndex).remove().draw(false);
          dataArray.splice(rowIndex, 1);
        }
      });
    });
  </script>
</body>

</html>
