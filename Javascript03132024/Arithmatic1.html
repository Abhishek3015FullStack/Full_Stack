<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <style>
        #popup {
            height: 50%; /* Adjust the height as needed */
            width:50%; /* Adjust the width as needed */
            position: absolute;
            background-color: grey;
            display: none;
            z-index: -1;
            opacity: 0;
            left: 20%;
            top: 20%;
        }

    </style>
</head>

<body>
    <form id="Myform1">
    <div id="popup">
        <label>Input 1</label>
       <input type="text" name="input1" id="input1" class="form-control">
       <label>Input 2</label>
       <input type="text" name="input2" id="input2" class="form-control">
       <label>Addition</label>
       <input type="radio" name="Operation" id="Addition" value="Addition">

       <label>Subtraction</label>
       <input type="radio" name="Operation" id="Subtraction" value="Subtraction">

       <label>Multiplication</label>
       <input type="radio" name="Operation" id="Multiplication" value="Multiplication">

       
       <label>Division</label>
       <input type="radio" name="Operation" id="Division" value="Division">
       

       <input type="submit" name="submit" value="submit" id="submit">
        <div class="justify-content-end align-items-end"><input type="button" name="close" id="closePopup" value="closePopup"></div>
    </div>
   
    <table id="MYtable">
        <thead>
                <tr>
                    <th>Input 1</th>
                    <th>Input 2</th>
                    <th>Calculation</th>
                    <th>Action</th>
                </tr>
        </thead>
        
    </table>
   
    <input type="button" name="show_the_pop" value="show_the_pop" id="show_the_pop">
    <form>

    <script>
        var userData = [];
        var MYtable = $('#MYtable').DataTable();
        var Counter =0
        $(document).ready(function () {
            $('#show_the_pop').on('click', function () {
                $('#popup').css({ "display": "block","z-index":"1","opacity":"1"});
            })
            $('#closePopup').on('click', function()
            {
                $('#popup').css({ "display": "none","z-index":"-1","opacity":"0"});
            });
            $(document).on('click','#submit',function(e)
            {
                var total;
                var rowData = {};
                e.preventDefault();
                var input1 = $('#input1').val();
                var input2 = $('#input2').val();
                var ActualInput1 = parseInt(input1)
                var ActualInput2 = parseInt(input2)
                rowData['input1'] = input1
                rowData['input2'] = input2
                rowData['Counter'] = Counter
                var operation = document.querySelectorAll('input[name="Operation"]');
                for(var i=0;i<operation.length;i++)
                {
                    if(operation[i].checked)
                    {
                        var value = operation[i].value;
                    }
                }  
                rowData['Operation'] = value
                if(value =="Addition")
                {
                    total =ActualInput1+ActualInput2;
                    alert(total)
                }
                else if(value== Subtraction)
                {
                    total =ActualInput1 - ActualInput2;
                    alert(total)
                }
                else if(value == Multiplication)
                {
                    total =ActualInput1*ActualInput2;
                    alert(total)
                }
                else if(value == Division)
                {
                    total =ActualInput1/ActualInput2;
                    alert(total)
                }
                userData.push(rowData);
                $('#Myform1')[0].reset(); 
                Counter++;
            })
            function tableForm()
            {
                MYtable.clear().draw();
                $.each(userData,function(index,object)
                {
                    var row = MYtable.row.add([object.input1,object.input2,])
                });

            }
        })
    </script>
</body>

</html>
