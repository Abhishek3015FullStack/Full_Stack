<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <style>

    </style>
</head>
<body>
    <form id="myfrom">
        <input type="text" name="FirstName" id="FirstName">
        <input type="button" name="save" id="save" value="save">
        <table id="Outside">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </form>
    <script>
        var userData = []
        var counter = 0;
        var Outside = $('#Outside').DataTable();
        $(document).ready(function () {
            $('#save').on('click', function () {
                var rowData = []
                var FirstName = $('#FirstName').val();
                rowData = {
                    FirstName: FirstName,
                    counter: counter
                }
                userData.push(rowData);
                counter++;
                TableForm()
            })
            function TableForm() {
                Outside.clear().draw();
                $.each(userData, function (index, object) {
                    var row = Outside.row.add([object.FirstName, '<input type="button" name="Copy" value="Copy" class="Copy">']).draw().node();
                    $(row).attr('counter', object.counter);
                })
            }
            $(document).on('click', '.Copy', function () 
            {
                var rowClick = $(this).closest('tr').attr('counter');
                var FindIndex = userData.findIndex(function(element)
                {
                    return element.counter == rowClick
                }) 
                var a = userData[FindIndex];
                var FindThelength = userData.length;
                var FirstName = userData[FindIndex].FirstName;
                var rowData ={
                    counter:FindThelength,
                    FirstName:FirstName
                }
                userData.push(rowData)
                TableForm();
                counter++;
            })
        })
    </script>
</body>
</html>
