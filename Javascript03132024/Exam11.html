<body>
    <input type="date" id="dateOfBirth" name="dateOfBirth">
    <input type="button" name="dateOfBirth" id="dateOfBirth1">
    <script>
        $(document).ready(function () {
            $('#dateOfBirth1').on('click', function () {
                var a = $('#dateOfBirth').val();
                var date1 = new Date(a)
                var year = date1.getFullYear();
                console.log(year)
                var Date2 = new Date();
                var year1  = Date2.getFullYear()
                console.log(year1)
                var difference = year1- year;
                console.log(difference)
            })
        })
    </script>
