<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>   
</head>
<body>
    <form>
        <select id="country">
                <option id="Select" value="Select">Select Country</option>
                <option id="US" value="US">US</option>
                <option id="India" value="India">India</option>
        </select>

        <select id="State">
            <option id="Select" value="Select">Select State</option>
        </select>

        <select id="City">
            <option id="Select" value="Select">Select City</option>
        </select>

    </form>
    <script>
        var alll=[{"Country":"US","State":"Los_abngles","City":"London"},{"Country":"India","State":"Maharashtra","City":"Dhule"},{"Country":"India","State":"Gujrat","City":"Ahmedabad"}];
        $(document).ready(function()
        {
            $(document).on('change','#country',function()
            {
                
                $('#State').html('<option>Select State</option>')
                $('#City').html('<option>Select City</option>')
                var values = $('#country').val()
                var stateArray = alll.filter(m=>m.Country == values);
                console.log(stateArray)
                stateArray.forEach(function(element)
                {
                    var option = '<option id="'+element.State +'" value="'+element.State +'">'+ element.State+'</option>'
                    $('#State').append(option)
                })
            })
        });
    </script>
</body>
</html>
