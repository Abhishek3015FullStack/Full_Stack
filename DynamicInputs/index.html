<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
</head>

<body>
    <form id="myform">
        <input type="button" name="addDynamicField" id="addDynamicField" value="addDynamicField">
        <input type="text" name="first_name" id="firstName" onblur="abhishek5()">
        <input type="text" name="items" id="items">
        <input type="button" id="Save2" value="Save2">
        <div id="Abhishke">

        </div>
        <input type="submit" name="submit" id="submit">
        <table id="Abhishek">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <select id="select1">
            <option value="1">select</option>
        </select>
    </form>
    <script>
        var counter = 0;
        var userdata = [];
        var counter1 = 0;

        var table = $('#Abhishek').DataTable();

        $(document).ready(function () {
            $('#Save2').on('click', function (e) {

                e.preventDefault();
                var values = $('#items').val();
                var option1 = $('<option>')
                option1.val(values).text(values);
                $('#select1').append(option1)

            });
            $('#addDynamicField').on('click', function () {
                var a = $('<input>').attr({ 'type': 'text', 'id': 'dynamic' + counter, 'class': 'dynamic', 'onblur': 'abhishek5()' });
                $('#Abhishke').append(a);
                counter++;

            })
            $('#myform').on('click', '#submit', function (e) {
                e.preventDefault();
                var rowData = {}
                var DynamicData = []
                document.querySelectorAll('.dynamic').forEach(function (elemement) {
                    var id = elemement.id;
                    var value = elemement.value
                    rowData[id]= value 

                });
                var firstName = $('#firstName').val();
                rowData['firstName']= firstName
                rowData['counter1']= counter1   
                userdata.push(rowData)
                counter1++
                console.log(userdata);
                $('#myform')[0].reset();
                table1();


            });
            function table1() {
                table.clear().draw();
                $.each(userdata, function (index, object) {
                    var rowData = [
                        object.firstName,
                        '<input type="button" class="Edit">'
                    ];
                    table.row.add(rowData).draw();
                });
            }

            $(document).on('click', '.Edit', function () {

                var FindAttributeValue = $(this).closest('tr').attr('counter1')

                var Indexhave = userdata.findIndex(function (element) {
                    return element.counter1 == FindAttributeValue;
                });
                console.log(Indexhave)
                userdata[Indexhave];
                document.querySelectorAll('.dynamic').forEach(function (elemement) {
                    var id1 = elemement.id;
                    elemement.value = userdata[Indexhave][id1]

                });

            })

        });
        // function abhishek5()
        //     {
        //         alert("functionCalled");
        //     }



    </script>
</body>

</html>
