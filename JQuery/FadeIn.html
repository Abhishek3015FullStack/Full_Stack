<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel = "stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.min.css" type="text/css">
    <style>
        .AS1{
            height: 500px;
            width: 100px;
            background-color: red;
        }
        .AS2
        {
            height: 500px;
            width: 100px;
            background-color: aqua;
        }
        .AS3
        {
            height: 500px;
            width: 100px;
            background-color: blueviolet;
        }
        .AS4
        {
            height: 500px;
            width: 100px;
            background-color: blue;
        }
        .Main{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="Main">
        <div class="AS1"></div>
        <div class="AS2"></div>
        <div class="AS3"></div>
        <div class="AS4"></div>
    </div>
    <div><input type="button" id="FadeIN1" value="FadeIn"></div>
    <div><input type="button" id="FadeOUT" value="FadeOUT"></div>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src ="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    
<script>
    
    $(document).ready(function()
    {
        $('#FadeIN1').click(function(){
            $('.AS1').fadeToggle('slow');
            $('.AS2').fadeToggle('slow');
            $('.AS3').fadeToggle('slow');
            $('.AS4').fadeToggle('slow');

        });

        // $('#FadeOUT').click(function(){
        //     $('.AS1').fadeOut('slow');
        //     $('.AS2').fadeOut('slow');
        //     $('.AS3').fadeOut('slow');
        //     $('.AS4').fadeOut('slow');

        // });


    });
</script>
</body>
</html>
