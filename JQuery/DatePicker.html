<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.min.css" />
  </head>
  <body>
    <form>
      <label for="Name">Name</label>
      <input type="text" name="Name" id="Name" />

      <label for="Address">Address</label>
      <input type="text" name="Address" id="Address" />

      <label for="">Date</label>
      <input type="text" name="datePicker" id="datePicker" />
    </form>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#datePicker").datepicker({
          dateFormat: "dd-mm-yy",
          changeMonth: true,
          changeYear: true,
          minDate: new Date(2023, 0), // Minimum date (January 2023)
          maxDate: new Date(2023, 11) // Maximum date (December 2023)
         

        });
      });
    </script>
  </body>
</html>
