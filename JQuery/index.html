    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            .main
            {
                display: flex;
            }
            .Blue
            {
                height: 410px;
                width: 256px;
                border: 5px solid black;
                background-color: blue;
            }
            .red
            {
                height: 410px;
                width: 256px;
                border: 5px solid black;   
                background-color: red;
            }
            #ClickEventUnderstanding
            {
                height: 50px;
                width: 50px;
            }
        </style>
    </head>     
    <body>
        <div>
                <h1 id= "A1"></h1>
                <p id= "A3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod officiis nisi fugit. Odit, 
                    provident eius dicta est, eligendi eos, minima maiores harum error aspernatur dignissimos quia fuga ea dolor labore.</p>

                    <input type="button" id="A2" value="Click Me">
                    </div>
        <div class="main">
        <div class="Blue"></div>
        <div class="Blue"></div>
        <div class="Blue"></div>
        <div class="red"></div> 
        <div class="red"></div>
        <div class="red"></div>
        </div>
        <div id="ClickEventUnderstanding">
            <button id="ClickEventUnderstanding" value="Click">Click</button>
        </div>

        <div>
            <lable for="checkingTheKeyEvent">Name</lable>
            <input type="text" name="checkingTheKeyEvent" id="checkingKeyup">
            <span id="ErrorForID"></span>
        </div>
        <script>
            $(document).ready(function(){

                $('#A1').text("Abhishek");


                $('#A2').click(function()
                {
                    $('#A3').css({"color":"white" ,"background-color":"green"});
                });

                // $('#ClickEventUnderstanding').click(function()
                // {
                //     $('.Blue').css({"background-color":"blue"});
                // });


                // $('#ClickEventUnderstanding').dblclick(function()
                // {
                //     $('.red').css({"background-color":"red"})
                // });


                $('#ClickEventUnderstanding').click(function()
                {
                    $(' .Blue,.red').hide("slow");
                });

                $("#ClickEventUnderstanding").dblclick(function()
                {
                    $(' .Blue,.red').show("slow");
                });
                
                $('#checkingKeyup').keypress(function(event)
                {
                    var checkingKeyup1 = document.getElementById("checkingKeyup").value;
                    var regx = /^[A-Za-z]$/;
                    if(event.keyCode==13 && (regx.test(checkingKeyup1)))
                    {
                       
                        $('#checkingKeyup').css({"background-color":"green"});
                    }
                    else
                    {
                        document.getElementById("").innerHTML= "wrong input";
                    }
                });

                //key up -> jab key press hoke upar aayegi tab wo function call hoga
                //key press -> jab wo key press hogi usi ke sath function call hoga 
                //key down -> jab wo key down jayega tab usi ke sath function call hoga



            });
        </script>
    </body>
    </html>
