    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            .main
            {
                display: flex;
            }
            .Blue
            {
                height: 410px;
                width: 256px;
                border: 5px solid black;
                background-color: blue;
            }
            .red
            {
                height: 410px;
                width: 256px;
                border: 5px solid black;   
                background-color: red;
            }
            #ClickEventUnderstanding
            {
                height: 50px;
                width: 50px;
            }
        </style>
    </head>     
    <body>
        <div>
                <h1 id= "A1"></h1>
                <p id= "A3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod officiis nisi fugit. Odit, 
                    provident eius dicta est, eligendi eos, minima maiores harum error aspernatur dignissimos quia fuga ea dolor labore.</p>

                    <input type="button" id="A2" value="Click Me">
                    </div>
        <div class="main">
        <div class="Blue"></div>
        <div class="Blue"></div>
        <div class="Blue"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        </div>
        <div id="ClickEventUnderstanding">
            <button id="ClickEventUnderstanding" value="Click">Click</button>
        </div>
        <script>
            $(document).ready(function(){

                $('#A1').text("Abhishek");


                $('#A2').click(function()
                {
                    $('#A3').css({"color":"white" ,"background-color":"green"});
                });

                // $('#ClickEventUnderstanding').click(function()
                // {
                //     $('.Blue').css({"background-color":"blue"});
                // });


                // $('#ClickEventUnderstanding').dblclick(function()
                // {
                //     $('.red').css({"background-color":"red"})
                // });


                $('#ClickEventUnderstanding').click(function()
                {
                    $(' .Blue,.red').hide("slow");
                });

                $("#ClickEventUnderstanding").dblclick(function()
                {
                    $(' .Blue,.red').show("slow");
                });
                

            });
        </script>
    </body>
    </html>
