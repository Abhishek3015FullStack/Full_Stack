<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
</head>

<body>
    <form id="myform">
        <select id="Select1" >
            <option value="select" class="A">Select</option>
            <option value="Abhishek2" class="A">Abhishek</option>
            <option value="Abhishek1" class="A">Abhishek1</option>
        </select>

        
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="button" name="update" id="update" value="update">
        <table id="Myform">
                <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                </thead>
        </table>
    </form>
    <script>
        var table = $('#Myform').DataTable();
        var userData = [];
        $(document).ready(function()
        {
            $('#myform').on('click','#submit',function(e)
            {
                var rowData = {};
                e.preventDefault();
                var Select1 = document.getElementById('Select1');
                var dropdownValue = Select1.options[Select1.selectedIndex].value;
                rowData['Dropdown'] = dropdownValue
                userData.push(rowData)
                console.log(dropdownValue)
                $('#Myform')[0].reset;
                table1();
                document.getElementById('Select1').selectedIndex = -1;


            })
            function table1()
            {
                table.clear().draw();
                $.each(userData,function(index,object)
                {
                    var row = table.row.add([object.Dropdown,'<input type="button" class="Edit" value="Edit">']).draw().node();
                });

            }
            $(document).on('click','.Edit',function()
            {
                var rowIndex = table.row($(this).closest('tr')).index(); // Get the index of the row being edited
                var selectedValue = userData[rowIndex].Dropdown; // Retrieve the selected value from the corresponding row
                $('#Select1').val(selectedValue); // Set 
            })
            
        })
    </script>
</body>

</html>
