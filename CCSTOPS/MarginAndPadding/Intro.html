<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid brown;
            background-color: gray;
            color: white;
        }

        .padding {
            padding: 50px;
        }

        .margin {
            margin: 50px;
        }

        .margin-top {
            margin-top: 50px;
        }

        .margin-bottom {
            margin-bottom: 50px;
        }

        .margin-left {
            margin-left: 50px;
        }

        .margin-right {
            margin-right: 50px;
        }
        .margin-short{
            margin: 5px 50px 20px 60px;
        }
        .margin-short-xy{
            margin: 50px 20px ;
        }
    </style>
</head>

<body>

    <div class="box padding">padding</div>
    <div class="box margin">margin</div>
    <div class="box margin-top">margin-top</div>
    <div class="box margin-bottom">margin-bottom</div>
    <div class="box margin-left">margin-left</div>
    <div class="box margin-right">margin-right</div>
    <div class="box margin-short">margin-short top-right-bottom-left</div>
    <div class="box margin-short-xy">margin-short margin-short-xy</div>
</body>

</html>
