<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .box
        {
            height: 100px;
           
            border: 20px dashed rgb(30, 139, 139); /* border: border-width border-style border-color;*/
            padding-left: 50px; /* padding: top right bottom left; */
            margin-top: 100px; /* margin: top right bottom left; */
        }
        .background_color
        {
            background-color: aqua;
        }
        .backgroundImage
        {
            background-image:url(images.jfif);
            
            
        }
        .backgroundAttachement
        {
            background-image: url(images.jfif);
            background-attachment: fixed;
        }
        .background_clip
        {
            background-image: url(images.jfif);
            background-clip: content-box;

        }
        .background-origin
        {
            background-image: url(images.jfif);
            background-origin: content-box;
        }
        .background-position
        {
            background-image: url(images.jfif);
            background-position: 500px; /*starting the image from that pixel*/
            padding-left: 500px; 
        }
        .background-repeat
        {
            background-image: url(images.jfif);
            background-position: center center;
            background-repeat: no-repeat;
        }

        .background-size
        {
            background-image: url(images.jfif);
            background-size: cover;
            background-position: 10px, 10px ; /* horizontal and vertical*/
            
        }
        .linear-background
        {
            background: linear-gradient(orange , white , green);
        }
        .radial-gradient{
           background:radial-gradient(orange,white,green) 
        }
</style>
</head>
<body>
        <p> background-color </p>
        <div class="box background_color">background-color</div> 
        <div class="box backgroundImage">Back Ground Image</div>
        <div class="box backgroundAttachement">background Attachement</div>
        <div class="box background_clip">background_clip</div>
        <div class="box background-origin">background-origin</div>
        <div class="box background-position">background-position</div>
        <div class="box background-repeat">background-repeat</div>
        <div class="box background-size">background-size</div>
        <div class="box linear-background">linear-background</div>
        <div class="box radial-gradient">radial-gradient</div>

</body>

</html>
